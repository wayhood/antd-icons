      #app {

      }
      [v-cloak] {

      }

        height: 50px;
      }

      }

        padding-top: 20px;
        padding-bottom: 20px;
      }
    </style>
  </head>

            线框风格

            双色风格
          </a-radio-button>
        </a-radio-group>
        <template v-for="(com, index) in components" :key="index">
          <h3>{{ componentType[index] }}</h3>
          <a-row type="flex" align="top" class="row">
            <a-col :span="4" v-for="(item, index) in com[selectV]" :key="index" class="col" @click="doCopy(item)">
                <component :is="item"></component>
                <div>{{ item }}</div>
            </a-col>
          </a-row>
        </template>
